{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/userProfile.css' %}">
    <link rel="stylesheet" href="{% static 'css/round2.css' %}">
    <title>Squid Game Round 2</title>
  </head>

  <body>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="round2">
        <div class="event-card">
          <h1 class="text-center heading">Round 2</h1>
          <div class="d-none my-2" id="timeLeft">{{ endTime }}</div>
          <div class="container-fluid" id="timer">
          </div>
          <img src="/static/img/{{imagePath}}" alt="">
          <input class="form-control my-2" type="file" name="image" accept="image/*" required="true">
          <button class="btn btn-success btn-lg my-3 w-100" type="submit">Submit</button>
        </div>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'js/round2.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
  </body>

</html>
